<h2>Liste de pokemon</h2>

<div>
  <mat-list>
    <mat-list-item *ngFor='let pokemon of pokemons?.data'>
      <img matListAvatar src="../assets/assets/img/sprites/{{pokemon.id}}.png" alt="...">
      <p matLine routerLink="./{{pokemon.id}}">
        <span>{{pokemon.id}} : </span>
        <span>{{pokemon.name}}</span>
      </p>
    </mat-list-item>
  </mat-list>
</div>
